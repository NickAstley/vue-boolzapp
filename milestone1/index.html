<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Boolzapp</title>
</head>
<body>
    <!-- Rettangolo verde di sfondo -->
    <div class="bg-rectangle bg-primary"></div>
    <!-- Container principale -->
    <div class="container main-container">
        <!-- Elemento su cui inizializzare vue -->
        <div id="app">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-4">
                    <div class="row flex-column">
                        <!-- Barra utente -->
                        <div class="bg-secondary py-2">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-auto">
                                    <img class="avatar user-avatar" src="img/avatar_io.jpg" alt="Immagine utente">
                                    <span>Sofia</span>
                                </div>
                                <div class="col-auto text-end text-dark-grey fs-4">
                                    <i class="px-2 fa-solid fa-circle-notch"></i>
                                    <i class="px-2 fa-solid fa-message"></i>
                                    <i class="px-2 fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                        <!-- Barra di richiesta di attivazione delle notifiche desktop -->
                        <div class="notifications-banner py-3">
                            <div class="row g-0 align-items-center">
                                <div class="col-auto">
                                    <div class="px-2">
                                        <div class="circle-icon-background p-2">
                                            <i class="fa-solid fa-bell-slash fs-4"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="call-out">
                                        Ricevi notifiche di nuovi messaggi
                                    </div>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>
                        <!-- Barra di ricerca delle chat -->
                        <div class="chat-search-form p-2">
                            <div class="input-group">
                                <span class="input-group-text bg-white text-dark-grey px-4">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Cerca nelle chat">
                            </div>
                        </div>
                        <!-- Lista delle chat -->
                        <div>
                            
                        </div>
                    </div>
                </div>
                <!-- Chat -->
                <div class="col-8"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
